version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: medbot-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./medbot.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your_secret_key_change_in_production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
      - medbot_data:/app/data
    networks:
      - medbot-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: medbot-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - medbot-network
    restart: unless-stopped

networks:
  medbot-network:
    driver: bridge

volumes:
  medbot_data:
